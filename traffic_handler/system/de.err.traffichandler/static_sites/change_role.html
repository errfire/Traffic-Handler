<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ERR-Fire - Traffic Handler</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">

    <!-- Stelle sicher, dass du jQuery vor Bootstrap einbindest -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  </head>
  <body>
        <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Füge ein Logo hinzu -->
    <img src="{{ url_for('static', filename='ERR-Logo.png') }}" alt="ERR-Fire Logo" height="40" width="70">
    <a class="navbar-brand" href="/">ERR-Fire Traffic Handler</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new_traffic_entry">Neue Verkehrslage</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/konfiguration" id="configDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Konfiguration</a>
          <ul class="dropdown-menu" aria-labelledby="configDropdown">
            <li><a class="dropdown-item" href="/user-config">Benutzer</a></li>
            <li><a class="dropdown-item" href="/dbconfig">Datenbank</a></li>
              <li><a class="dropdown-item" href="/entry_revoke">Löschen Datensätze</a></li>
              <li><a class="dropdown-item" href="/rest/v1/alertservice">Alarmsystem</a></li>
          </ul>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="/system">System</a>
       </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.reload();"><i class="bi bi-arrow-clockwise"></i></a>
        </li>
      </ul>
    </div>
    {% if username %}
    <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover">
      <button class="btn btn-warning" style="pointer-events: none;" type="button" disabled>Willkommen, {{ username }}</button>
    </span>
    {% endif %}
  </div>
</nav>

 <div class="container mt-5">
        <h1 class="mb-4">Rolle ändern für {{ user.username }}</h1>

        <form action="{{ url_for('change_role', user_id=user.id) }}" method="post">
            <div class="mb-3">
                <label for="new_role" class="form-label">Neue Rolle:</label>
                <select class="form-select" id="new_role" name="new_role">
                    <option value="VIEWER">Viewer</option>
                    <option value="EDITOR">Editor</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Rolle ändern</button>
        </form>
    </div>

</body>
 <footer>
  <!--<div id="health-check" class="health-check">Health Check: <span id="health-status">loading...</span></div>-->
  <div id="footer" class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); bottom: 0; width: 100%;">
    ©2023 ERR-Fire - Traffic Handler  {Build Version: {{ Version }}}
  </div>
</footer>
</html>
