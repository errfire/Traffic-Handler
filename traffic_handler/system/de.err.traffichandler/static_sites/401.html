<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 401</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS for Flat Design -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #ff4500;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 1.5rem;
      color: #212529;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-home {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">401</div>
    <div class="error-message">Oops! Das was du suchst, kenne ich nicht.</div>
  </div>
</body>
</html>
