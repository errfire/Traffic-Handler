<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ERR-Fire Traffic Handler</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='ereignisse.js') }}"></script>
</head>
<body oncontextmenu="return false">
  <div id="menu">

     {% include 'menu.html' %}
  </div>

<div class="container mt-4">
    <h1>Ereignisprotokoll</h1>
    <table id="logTable" class="table table-striped table-bordered mytabel" style="width:100%">
        <thead>
            <tr>
                <th>Zeitstempel</th>
                <th>Log-Level</th>
                <th>Meldung</th>
            </tr>
        </thead>
        <tbody>
           {% for entry in log_data %}
        <tr>
            <td>{{ entry.timestamp }}</td>
            <td>{{ entry.log_level }}</td>
            <td>{{ entry.message }}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

<footer class="mt-5">
 <div id="footer">
     {% include 'footer.html' %}
  </div>
</footer>

</body>
</html>
