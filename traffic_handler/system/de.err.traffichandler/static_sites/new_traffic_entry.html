<body oncontextmenu="return false">
<div id="menu">

 {% include 'menu.html' %}
</div>
<div class="container mt-5">

<div class="mt-4">
    <h2>Neue Verkehrslage hinzufügen</h2>
    <form action="/rest/v1/add_construction" method="post"  enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <label for="title">Name:</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="col-md-6">
                <label for="description">Beschreibung:</label>
                <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="strasse">Straße:</label>
                <input type="text" class="form-control" name="strasse" value="Musterstraße" required>
            </div>

            <div class="col-md-6">
                <label for="plz">PLZ:</label>
                <input type="text" class="form-control" name="plz" value="51234" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="ort">Ort:</label>
                <input type="text" class="form-control" name="ort" value="Musterstadt" required>
            </div>

            <div class="col-md-6">
                <label for="start_date">Startdatum:</label>
                <input type="date" class="form-control" name="start_date" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="end_date">Enddatum:</label>
                <input type="date" class="form-control" name="end_date" required>
            </div>

            <div class="col-md-6">
                <label for="latitude">Breitengrad:</label>
                <input type="text" class="form-control" name="latitude">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="longitude">Längengrad:</label>
                <input type="text" class="form-control" name="longitude">
            </div>

            <div class="col-md-6">
                <label for="type">Type:</label>
                <select class="form-control" name="type">
                    <option>Gefahrenstelle</option>
                    <option>Baustelle</option>
                    <option>Einbahnstrasse</option>
                    <option>Durchfahrtsverbot</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="length">Länge in cm:</label>
                <input type="number" class="form-control" name="length">
            </div>
            <div class="col-md-6">
                <label for="width">Breite in cm:</label>
                <input type="text" class="form-control" name="width">
            </div>
            <div class="col-md-6">
                <label for="height">Höhe in cm:</label>
                <input type="text" class="form-control" name="height">
            </div>
            <div class="col-md-6">
                <label for="weight">Gewicht in KG:</label>
                <input type="text" class="form-control" name="weight">
            </div>
        </div>
        <br>
         <div class="row">
                <div class="col-md-6">
                    <label for="attachment">Anhang (PDF, PNG, JPEG) [Einmaliger Versand per Mail, keine Speicherung in Datenbank!]:</label>
                    <input type="file" class="form-control" name="attachment" accept=".pdf, .png, .jpg, .jpeg">
                </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="send_email">E-Mail an Empfängerkreis:</label>
                <input type="checkbox" class="form-check-input" name="send_email" value="true">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Hinzufügen</button>
    </form>
</div>

<br>

</div>

</body>
