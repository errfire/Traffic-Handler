<!-- Formular zum Hinzufügen neuer Baustellen -->
<div class="mt-4">
    <h2>Neue Verkehrshindernisse hinzufügen</h2>
    <form action="/rest/v1/add_construction" method="post">
        <div class="form-group">
            <label for="title">Name:</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="strasse">Straße:</label>
            <input type="text" class="form-control" name="strasse" value="Musterstraße" required>
        </div>
        <div class="form-group">
            <label for="plz">PLZ:</label>
            <input type="text" class="form-control" name="plz" value="51234" required>
        </div>
        <div class="form-group">
            <label for="ort">Ort:</label>
            <input type="text" class="form-control" name="ort" value="Musterstadt" required>
        </div>

        <div class="form-group">
            <label for="start_date">Startdatum:</label>
            <input type="date" class="form-control" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">Enddatum:</label>
            <input type="date" class="form-control" name="end_date" required>
        </div>
         <div class="form-group">
            <label for="latitude">Breitengrad:</label>
            <input type="text" class="form-control" name="latitude">
        </div>
         <div class="form-group">
            <label for="longitude">Längengrad:</label>
            <input type="text" class="form-control" name="longitude">
        </div>
        <div class="form-group">
            <label for="longitude">Type:</label>
            <select class="form-control" name="type">
               <option>Gefahrenstelle</option>
               <option>Baustelle</option>
               <option>Einbahnstrasse</option>
               <option>Durchfahrtsverbot</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary"> Hinzufügen</button>
    </form>
</div>
